<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" width="500px" cellpadding="10">
        <thead>
            <tr>
                <th colspan="2" bgcolor="yellow" style="color:red">Registration Form</th>
            </tr>
            <form>
                <tr bgcolor="6482EE">
                    <td>
                        <label >Enter Name</label>
                    </td>
                    <td>
                        <input type="text"><br>
                    </td>
                </tr>
                <tr bgcolor="6482EE">
                    <td>
                        <label >Enter Password</label>
                    </td>
                    <td>
                        <input type="password"><br>
                    </td>
                </tr>
                <tr bgcolor="6482EE">
                    <td>
                        <label >Enter Address</label>
                    </td>
                    <td>
                        <textarea></textarea><br>
                    </td>
                </tr>
                <tr bgcolor="6482EE">
                    <td>
                        <label >Select Game</label>
                    </td>
                    <td>
                        <input type="checkbox">
                        <label>Hockey</label><br>
                        <input type="checkbox">
                        <label>Football</label><br>
                        <input type="checkbox">
                        <label>Badminton</label><br>
                        <input type="checkbox">
                        <label>Cricket</label><br>
                        <input type="checkbox">
                        <label>Volleyball</label><br>
                    </td>
                </tr>
                <tr bgcolor="6482EE">
                    <td><label >Gender</label></td>
                    <td>
                        <input type="radio" name="R">
                        <label>Male</label>
                        <input type="radio" name="R">
                        <label>Female</label>
                    </td>
                </tr>

                <tr bgcolor="6482EE">
                    <td><label >Select ur age</label></td>
                    <td>
                        <select>
                        <option selected>Select</option>
                        <option>18</option>
                        <option>19</option>
                        <option>200</option>
                        <option>-29</option>
                        </select>
                    </td>
                </tr>
                <tr bgcolor="6482EE">
                    <td><label >Select Photo</label></td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr bgcolor="6482EE">
                    <td colspan="2">
                        <p>
                            <button type="submit">Click Me</button>
                            <input type="reset" value="Reset">
                            <input type="submit" value="Submit Form">
                        </p>
                    </td>
                </tr>
            </form>
        </thead>
    </table>
</body>
</html>
